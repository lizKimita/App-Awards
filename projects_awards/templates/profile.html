{% extends 'projects/base.html' %}

{% block content %}
    {{block.super}}
<div class="container" >
    <div class="row" style="margin-top: 15ch;">
        {% if profile.user %}
        <div class="col-md-2"></div>
        <div class="col-md-3">
          <img src="{{profile.profile_pic.url}}" alt="Image" class="img-responsive profilepic">
        </div> 
        <div class="col-md-7">
          <ul class="profileedit">
            <li><p class="userprofile">{{profile.user}}</p></li>
            <li style="padding-left:5%;"><a class="btn btn-lg" href="/edit_profile"><span class="prof">Edit profile</span> </a></li>
        </ul>
          <ul class="profilefollowers">
            <li>posts</li>
            <li style="margin-left:20px">followers</li>
            <li style="margin-left:20px">following</li>
          </ul>
          <h4 style="margin-left: 50px"> <strong>{{profile.bio}}</strong> </h4>
        </div>
        {% else %}
        </p>No profile description</p>

        {% endif %}
    </div>

    <div class="container" style="margin-top:50px" >

            <div class="card-body">
                <div class="row">
                    {% for project in projects %}
                    <div class="col-md-4" style="padding:1.5%">
                      <img src="{{posts.project_image.url}}" class="img-responsive" alt="" style="width:320px; height:350px">
                    </div>

                    {% endfor%}
                  </div>
            </div>
          
      </div>
</div>

{% endblock %}
